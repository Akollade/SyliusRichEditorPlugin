monsieurbiz_richeditor_shop_partial_taxon_product:
    path: /taxon-product/{taxon}/{count}
    requirements:
        taxon: .+
        count: ^[0-9]+$
    methods: [GET]
    defaults:
        _controller: monsieurbiz_richeditor.controller.product:indexAction
        _sylius:
            template: $template
            repository:
                method: createProductListByTaxonCode
                arguments:
                    channel: "expr:service('sylius.context.channel').getChannel()"
                    taxon: "expr:notFoundOnNull(service('sylius.repository.taxon').findOneByCode($taxon))"
                    locale: "expr:service('sylius.context.locale').getLocaleCode()"
                    sorting: "expr:service('request_stack').getCurrentRequest().get('sorting', [])"
                    includeAllDescendants: "expr:parameter('sylius_shop.product_grid.include_all_descendants')"
                    count: $count

monsieurbiz_richeditor_shop_partial_products:
    path: /list-products/{products}
    requirements:
        products: .+
    methods: [GET]
    defaults:
        _controller: monsieurbiz_richeditor.controller.product:indexAction
        _sylius:
            template: $template
            repository:
                method: createProductListByProductCodes
                arguments:
                    products: $products
                    channel: "expr:service('sylius.context.channel').getChannel()"
                    locale: "expr:service('sylius.context.locale').getLocaleCode()"

monsieurbiz_richeditor_shop_partial_taxon_button:
    path: /taxon-button/{taxon}/
    requirements:
        taxon: .+
    methods: [GET]
    defaults:
        _controller: sylius.controller.taxon:showAction
        _sylius:
            label: $label
            template: $template
            repository:
                method: findOneByCode
                arguments:
                    code: $taxon
